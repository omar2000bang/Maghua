<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maghua - منصة المانجا والمانهوا</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- شريط التنقل -->
    <header class="sticky-header">
        <div class="container nav-container">
            <h1>Maghua</h1>
            <nav>
                <button class="menu-toggle" id="menuToggle">&#9776;</button>
                <ul class="nav-links" id="navLinks">
                    <li><a href="#">الرئيسية</a></li>
                    <li><a href="#">التصنيفات</a></li>
                    <li><a href="#">المفضلة</a></li>
                    <li><a href="#">تسجيل الدخول</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- شريط البحث -->
    <section class="search-bar">
        <div class="container">
            <input type="text" id="searchInput" placeholder="ابحث عن مانجا أو مانهوا..." />
            <button id="searchButton">بحث</button>
        </div>
    </section>

    <!-- محتوى الموقع -->
    <main>
        <!-- التصنيفات -->
        <section class="categories">
            <div class="container">
                <h2>التصنيفات</h2>
                <div class="category-list">
                    <button class="category">أكشن</button>
                    <button class="category">رومانسي</button>
                    <button class="category">كوميدي</button>
                    <button class="category">خيال علمي</button>
                </div>
            </div>
        </section>

        <!-- أحدث الإصدارات -->
        <section class="latest-manga">
            <div class="container">
                <h2>أحدث الإصدارات</h2>
                <div class="manga-grid">
                    <div class="manga-item">
                        <img src="manga1.jpg" alt="مانجا 1">
                        <h3>مانجا 1</h3>
                        <a href="reader.html" class="btn">قراءة الآن</a>
                    </div>
                    <div class="manga-item">
                        <img src="manga2.jpg" alt="مانجا 2">
                        <h3>مانجا 2</h3>
                        <a href="reader.html" class="btn">قراءة الآن</a>
                    </div>
                    <div class="manga-item">
                        <img src="manga3.jpg" alt="مانجا 3">
                        <h3>مانجا 3</h3>
                        <a href="reader.html" class="btn">قراءة الآن</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- التذييل -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Maghua - جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html><style>/* شريط التنقل */
.sticky-header {
    background-color: #1f1f1f;
    color: #fff;
    padding: 0.5rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease;
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.sticky-header h1 {
    margin: 0;
    font-size: 2rem;
}

nav {
    display: flex;
    align-items: center;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
    margin: 0;
}

.nav-links li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.nav-links li a:hover {
    background-color: #f9a825;
    color: #1f1f1f;
}

/* زر القائمة للشاشات الصغيرة */
.menu-toggle {
    display: none;
    background-color: transparent;
    border: none;
    font-size: 2rem;
    color: #fff;
    cursor: pointer;
}

@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #1f1f1f;
        width: 100%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-links li {
        text-align: center;
        padding: 10px 0;
    }

    .menu-toggle {
        display: block;
    }

    .nav-links.active {
        display: flex;
    }
}</style><script>document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");

    menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
    });
});</script>
